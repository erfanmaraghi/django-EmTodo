{% extends 'core/base.html' %}

{% block title %}Wellcome{% endblock %}

{% block content %}
    <h1>Wellcome to EmTodo...</h1>
    {% for task in request.user.tasks.all %}
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.target_time }}</p>
        <p>{{ task.added_time }}</p>
    {% endfor %}
{% endblock %}
