{% extends 'core/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        Username:
        {{ form.username }}
        <br>
        Password:
        {{ form.password1 }}
        <br>
        Password Confirmation:
        {{ form.password2 }}
        <br>
        <input type="submit">
    </form>
{% endblock %}
